<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% if partner %}Редактировать{% else %}Добавить{% endif %} партнёра</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>{% if partner %}Редактировать{% else %}Добавить{% endif %} партнёра</h1>
    <form method="post">
        <label>Наименование:<br>
            <input type="text" name="name" value="{{ partner.name if partner else '' }}" required>
        </label><br>
        <label>Тип партнёра:<br>
            <select name="type_id" required>
                {% for t in types %}
                <option value="{{ t.id }}" {% if partner and partner.type_id == t.id %}selected{% endif %}>{{ t.name }}</option>
                {% endfor %}
            </select>
        </label><br>
        <label>Рейтинг:<br>
            <input type="number" name="rating" value="{{ partner.rating if partner else '' }}" required>
        </label><br>
        <label>Адрес:<br>
            <input type="text" name="address" value="{{ partner.address if partner else '' }}">
        </label><br>
        <label>ФИО директора:<br>
            <input type="text" name="director_name" value="{{ partner.director_name if partner else '' }}">
        </label><br>
        <label>Телефон:<br>
            <input type="text" name="phone" value="{{ partner.phone if partner else '' }}">
        </label><br>
        <label>Email:<br>
            <input type="email" name="email" value="{{ partner.email if partner else '' }}">
        </label><br>
        <button type="submit">Сохранить</button>
        <a href="{{ url_for('index') }}">Отмена</a>
    </form>
</body>
</html>
