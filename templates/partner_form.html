<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% if partner %}Редактировать{% else %}Добавить{% endif %} партнёра</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>{% if partner %}Редактировать{% else %}Добавить{% endif %} партнёра</h1>
    
    <form method="post">
        <p>
            <label for="name">Наименование:</label><br>
            <input id="name" type="text" name="name" value="{{ partner.name if partner else '' }}">
        </p>
        
        <p>
            <label for="type_id">Тип партнёра:</label><br>
            <select id="type_id" name="type_id">
                {% for t in types %}
                <option value="{{ t.id }}" {% if partner and partner.type_id == t.id %}selected{% endif %}>{{ t.name }}</option>
                {% endfor %}
            </select>
        </p>
        
        <p>
            <label for="rating">Рейтинг:</label><br>
            <input id="rating" type="number" name="rating" value="{{ partner.rating if partner else '' }}">
        </p>
        
        <p>
            <label for="address">Адрес:</label><br>
            <input id="address" type="text" name="address" value="{{ partner.address if partner else '' }}">
        </p>
        
        <p>
            <label for="director_name">ФИО директора:</label><br>
            <input id="director_name" type="text" name="director_name" value="{{ partner.director_name if partner else '' }}">
        </p>
        
        <p>
            <label for="phone">Телефон:</label><br>
            <input id="phone" type="text" name="phone" value="{{ partner.phone if partner else '' }}">
        </p>
        
        <p>
            <label for="email">Email:</label><br>
            <input id="email" type="email" name="email" value="{{ partner.email if partner else '' }}">
        </p>
        
        <p>
            <button type="submit">Сохранить</button>
            <a href="{{ url_for('index') }}">Отмена</a>
        </p>
    </form>
</body>
</html>
