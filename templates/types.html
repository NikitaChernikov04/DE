<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Типы партнёров</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Типы партнёров</h1>
    <a href="{{ url_for('add_type') }}" class="btn">Добавить тип</a>
    <a href="{{ url_for('index') }}" class="btn">К списку партнёров</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Наименование</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for t in types %}
            <tr>
                <td>{{ t.id }}</td>
                <td>{{ t.name }}</td>
                <td>
                    <a href="{{ url_for('edit_type', type_id=t.id) }}">Редактировать</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
