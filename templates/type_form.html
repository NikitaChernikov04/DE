<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% if type_obj %}Редактировать{% else %}Добавить{% endif %} тип партнёра</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>{% if type_obj %}Редактировать{% else %}Добавить{% endif %} тип партнёра</h1>
    
    <form method="post">
        <label>Наименование типа:</label>
        <input type="text" name="name" value="{{ type_obj.name if type_obj else '' }}" required>
        
        <div class="actions">
            <button type="submit" class="btn">Сохранить</button>
            <a href="{{ url_for('types_list') }}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</body>
</html>
