<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% if type_obj %}Редактировать{% else %}Добавить{% endif %} тип партнёра</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>{% if type_obj %}Редактировать{% else %}Добавить{% endif %} тип партнёра</h1>
    
    <form method="post">
        <p>
            <label for="name">Наименование типа:</label><br>
            <input id="name" type="text" name="name" value="{{ type_obj.name if type_obj else '' }}">
        </p>
        
        <p>
            <button type="submit">Сохранить</button>
            <a href="{{ url_for('types_list') }}">Отмена</a>
        </p>
    </form>
</body>
</html>
