<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Добавить продажу — {{ partner.name }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        function updatePriceInfo() {
            var select = document.getElementById('product_select');
            var quantity = document.getElementById('quantity_input').value;
            var priceDisplay = document.getElementById('price_display');
            var totalDisplay = document.getElementById('total_display');
            
            var selectedOption = select.options[select.selectedIndex];
            var price = parseFloat(selectedOption.getAttribute('data-price'));
            var total = price * parseInt(quantity || 0);
            
            priceDisplay.textContent = price.toFixed(2) + ' руб.';
            totalDisplay.textContent = total.toFixed(2) + ' руб.';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            updatePriceInfo();
        });
    </script>
</head>
<body>
    <h1>Добавить продажу — {{ partner.name }}</h1>
    
    <form method="post">
        <p>
            <label for="product_select">Продукция:</label><br>
            <select id="product_select" name="product_id" onchange="updatePriceInfo()">
                {% for p in products %}
                <option value="{{ p.id }}" data-price="{{ p.price }}">{{ p.name }} ({{ "{:,.2f}".format(p.price) }} руб.)</option>
                {% endfor %}
            </select>
        </p>
        
        <p>
            <label for="quantity_input">Количество:</label><br>
            <input id="quantity_input" type="number" name="quantity" min="1" max="2147483647" value="1" oninput="updatePriceInfo()">
        </p>
        
        <p>
            <b>Цена за единицу:</b> <span id="price_display">0.00 руб.</span><br>
            <b>Итоговая стоимость:</b> <span id="total_display">0.00 руб.</span>
        </p>
        
        <p>
            <label for="sale_date">Дата продажи:</label><br>
            <input id="sale_date" type="date" name="sale_date" value="{{ today_date }}">
        </p>
        
        <p>
            <button type="submit">Сохранить</button>
            <a href="{{ url_for('partner_history', partner_id=partner.id) }}">Отмена</a>
        </p>
    </form>
</body>
</html>
